<!DOCTYPE html>

<head>

    <title>Tr√°i Tim Tan Ch·∫£y Th√†nh Hoa</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .message {
            color: pink;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);
            width: 600px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 2;
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(5);
            width: 150px;
            height: 150px;
            background-color: rgba(255, 20, 147, 0.8);
            clip-path: path('M 75,30 A 30,30 0 1,1 45,0 A 30,30 0 1,1 15,30 Q 0,60 75,135 Q 150,60 135,30 A 30,30 0 1,1 105,0 A 30,30 0 1,1 75,30 Z');
            animation: blink 1s infinite alternate;
            transition: transform 2s ease-in-out, opacity 1.5s ease-in-out;
        }
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: pink;
            color: black;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            z-index: 3;
        }
        @keyframes blink {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(5.1); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(5); }
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="heart" id="heart"></div>
    <div class="message" id="message">üíñ Ch√∫c m·ª´ng Ng√†y Qu·ªëc t·∫ø Ph·ª• n·ªØ 8/3! üíê<br>Ch√∫c emem lu√¥n h·∫°nh ph√∫c, xinh ƒë·∫πp v√† tr√†n ƒë·∫ßy y√™u th∆∞∆°ng! üå∏üíñ</div>
    <button class="button" id="clickButton">Click v√†o ƒë√¢y n√®:))</button>
    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");
        const heart = document.getElementById("heart");
        const message = document.getElementById("message");
        const clickButton = document.getElementById("clickButton");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let flowers = [];
        let melting = false;

        function createFlowerParticles() {
            for (let i = 0; i < 50; i++) {
                flowers.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 6 + 2,
                    color: ["pink", "red", "yellow", "white"][Math.floor(Math.random() * 4)],
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: Math.random() * -0.5 - 0.2
                });
            }
        }

        function drawFlowers() {
            for (let i = 0; i < flowers.length; i++) {
                let f = flowers[i];
                ctx.fillStyle = f.color;
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
                ctx.fill();
                f.x += f.speedX;
                f.y += f.speedY;
                if (f.y < -10) {
                    f.y = canvas.height + 10;
                    f.x = Math.random() * canvas.width;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (melting) drawFlowers();
            requestAnimationFrame(animate);
        }

        clickButton.addEventListener("click", () => {
            heart.style.transform = "translate(-50%, -50%) scale(0)";
            heart.style.opacity = "0";
            setTimeout(() => {
                heart.style.display = "none";
                message.style.opacity = "1";
                melting = true;
                createFlowerParticles();
                clickButton.style.display = "none";
            }, 1500);
        });

        animate();
    </script>
</body>
</html>
